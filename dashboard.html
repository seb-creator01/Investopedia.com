<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>User Dashboard - Investorpedia</title>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      padding: 0;
    }
    header {
      background: #1E3A8A;
      color: white;
      padding: 1rem 2rem;

    }

      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      color: #1E3A8A;
      margin-bottom: 1rem;
    }
    .info {
      margin-bottom: 2rem;
    }
    .info p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .btn {
      background: #2563eb;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

  <main>

<div class="info">
