<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Investorpedia</title>
  <style>
    body { font-family: sans-serif; background: #f4f7f8; padding: 2rem; }
    .container { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; color: #1E3A8A; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #1E3A8A; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; font-weight: bold; }
    a { text-decoration: none; color: #1E3A8A; display: block; text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form action="/register" method="post">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
<input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
  </div>
</body>
</html>
